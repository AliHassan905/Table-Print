<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p.mar {
    word-spacing: 25px;
}
</style>
<body>
       <script>
          var uservalue = prompt('enter Value')

         for(var i = uservalue ;i >=1  ; i--){
                      for(var j =1 ;j <= 10 ;j++){
                           document.write(`<p class='mar'> ${i} x   ${j}  = ${i*j} </p>`)
                      }
         }
       </script>
</body>
</html>
